<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <link rel="stylesheet" href="../static/new/css/bootstrap.css">

    <link rel="shortcut icon" href="../static/img/hitlogo.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/new/css/app.css">
</head>

<body>
    <div id="auth">

        <div class="container">
            <div class="row">
                <div class="col-md-5 col-sm-12 mx-auto">
                    <div class="card pt-4">
                        <div class="card-body">
                            <div class="text-center mb-5">
                                <center><img src="{{url_for('static', filename='img/hitlogo.png')}}" alt="Logo" srcset=""height="48" class='mb-4'></center>
                                <h3>{{System_Name}} Sign In</h3>
                                {% if Error_Message %}
                                <h5 class="alert alert-light-danger color-danger">{{Error_Message}}</h5>
                                {% endif %}
                            </div>
                            <form action="{{url_for('signup')}}" method="post">
                                <div class="form-group position-relative has-icon-left">
                                    <label for="username">Username</label>
                                    <div class="position-relative">
                                        <input type="text" class="form-control" name="username" value="{{ request.form.username }}" id="" required placeholder="Username" autocomplete="off">
                                        <div class="form-control-icon">
                                            <i data-feather="user"></i>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="form-group position-relative has-icon-left">
                                    <div class="clearfix">
                                        <label for="password">Password</label>
                                            <a id="password-reset" class='float-end' style="text-align: center;" href="{{url_for('resetPassword')}}">
                                            <small>Forgot password?</small>
                                        </a>
                                    </div>
                                    <div class="position-relative">
                                        <input type="password" class="form-control" name="password" value="{{ request.form.password }}" id="" required placeholder="Password">
                                        <div class="form-control-icon">
                                            <i data-feather="lock"></i>
                                        </div>
                                    </div>
                                </div>

                                

                               
                                <div class="clearfix">
                                    <button class="btn btn-primary float-end">Submit</button>
                                </div>
                            </form>
                            
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="../static/new/js/feather-icons/feather.min.js"></script>
    <script src="../static/new/js/app.js"></script>

    <script src="../static/new/js/main.js"></script>
</body>

</html>
