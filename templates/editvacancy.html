<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Vacancy</title>

    <link rel="stylesheet" href="../static/new/css/bootstrap.css">
    <link rel="stylesheet" href="../static/new/vendors/quill/quill.bubble.css">
   <link rel="stylesheet" href="../static/new/vendors/quill/quill.snow.css">

    <link rel="stylesheet" href="../static/new/vendors/chartjs/Chart.min.css">
   <link rel="stylesheet" href="../static/new/vendors/simple-datatables/style.css">
    <link rel="stylesheet" href="../static/new/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="../static/new/css/app.css">
    <link rel="shortcut icon" href="../static/img/hitlogo.png" type="image/x-icon">
</head>

<body>
    <div id="app">
        <div id="sidebar" class='active'>
            <div class="sidebar-wrapper active">
                <div class="sidebar-header">
                    <img src="{{url_for('static', filename='img/hitlogo.png')}}" height="200px" width="180px" >
                </div>
                <div class="sidebar-menu">
                    <ul class="menu">


                        <li class='sidebar-title'>Main Menu</li>



                        <li class="sidebar-item  ">
                            <a href="/humanResourceHome" class='sidebar-link'>
                                <i data-feather="home" width="20"></i>
                                <span>Dashboard</span>
                            </a>

                        </li>
                        <li class="sidebar-item ">
                            <a href="{{url_for('addVacancy')}}" class='sidebar-link'>
                                <i data-feather="layers" width="20"></i>
                                <span>Add Vacancy</span>
                            </a>

                        </li>
                        <li class="sidebar-item   active">
                           <a href="{{url_for('manageposts')}}" class='sidebar-link'>
                               <i data-feather="briefcase" width="20"></i>
                               <span>Manage Vacancies</span>
                           </a>

                       </li>
                       <li class="sidebar-item ">
                        <a href="{{url_for('department')}}" class='sidebar-link'>
                            <i data-feather="briefcase" width="20"></i>
                            <span>Manage Department</span>
                        </a>

                    </li>

                    </ul>
                </div>
                <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
            </div>
        </div>
        <div id="main">
            <nav class="navbar navbar-header navbar-expand navbar-light">
                <a class="sidebar-toggler" href="#"><span class="navbar-toggler-icon"></span></a>
                <button class="btn navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav d-flex align-items-center navbar-light ms-auto">
                        
                      
                        <li class="dropdown">
                            <a href="#" data-bs-toggle="dropdown"
                                class="nav-link dropdown-toggle nav-link-lg nav-link-user">
                                <div class="avatar me-1">
                                    <img src="assets/images/avatar/avatar-s-1.png" alt="" srcset="">
                                </div>
                                <div class="d-none d-md-block d-lg-inline-block">Hi, Saugi</div>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <a class="dropdown-item" href="#"><i data-feather="user"></i> Account</a>
                                <a class="dropdown-item active" href="#"><i data-feather="mail"></i> Messages</a>
                                <a class="dropdown-item" href="#"><i data-feather="settings"></i> Settings</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/logout"><i data-feather="log-out"></i> Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="main-content container-fluid">
                <div class="page-title">
                    <h3>Edit Vacancy</h3>
                    <div class="col-md-12 col-12">
                       <div class="card">
                           <div class="card-content">
                           <div class="card-body">
                               <form class="form form-horizontal" action="{{url_for('editVacancy')}}" method=POST>
                               <div class="form-body">
                                   <div class="row">
                                   <div class="col-md-3">
                                       <label>Post</label>
                                   </div>
                                   <div class="col-md-9 form-group">
                                       <input type="text" id="post" class="form-control" name="post" placeholder="{{post[0]}}" readonly>
                                   </div>
                                   <div class="col-md-3">
                                       <label>Post Description</label>
                                   </div>
                                   <div class="col-md-9 form-group">
                                       <textarea class="form-control" name="post description" rows="3" placeholder="{{post[1]}}" readonly></textarea>  </div>

                                   <div class="col-md-3">
                                       <label>Department</label>
                                   </div>
                                   <div class="col-md-9 form-group">
                                       <select class="form-select" id="basicSelect" name="department" placeholder="{{post[2]}}" aria-readonly="" >
                                        {% for i in depart %}
                                        <option value="{{i.department}}">{{i.department}} </option>  
                                        {%  endfor %}       
                                           
                                       </select>  
                                   </div>
                                   <div class="col-md-3">
                                       <label>Minimum Requirements</label>
                                   </div>
                                   <div class="col-md-9 form-group">
                                       <textarea class="form-control" name="requirement" rows="7">{{post[3]}}</textarea>  </div>

                                   

                                   <div class="col-md-3">
                                       <label>Responsibilities</label>
                                   </div>
                                   <div class="col-md-9 form-group">
                                       <textarea class="form-control" name="responsibilities" rows="7">{{post[4]}}</textarea>  </div>

  

                                   <div class="col-md-3">
                                       <label>Proposed Deadline</label>
                                   </div>
                                   <div class="col-md-9 form-group">
                                       <input type="date" class="form-control" name="deadline"value="{{post[5]}}" required>  </div>

                                  
                                   <div class="col-sm-12 d-flex justify-content-end">
                                       <button type="submit" class="btn btn-primary me-1 mb-1">Submit</button>
                                       
                                   </div>
                                   </div>
                               </div>
                               </form>
                           </div>
                           </div>
                       </div>
                       </div>
                               </div>
             
            </div>

            <footer>
               
            </footer>
        </div>
    </div>
    <script src="../static/new/js/feather-icons/feather.min.js"></script>
    <script src="../static/new/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="../static/new/js/app.js"></script>
    <script src="../static/new/js/pages/form-editor.js"></script>
    <script src="../static/new/vendors/chartjs/Chart.min.js"></script>
    <script src="../static/new/vendors/apexcharts/apexcharts.min.js"></script>
    <script src="../static/new/js/pages/dashboard.js"></script>

    <script src="../static/new/vendors/simple-datatables/simple-datatables.js"></script>
    <script src="../static/new/js/vendors.js"></script>
    <script src="../static/new/js/main.js"></script>
    <script src="../static/new/vendors/quill/quill.min.js"></script>
</body>

</html>
